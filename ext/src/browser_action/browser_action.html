<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="/css/style.css" />
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Video Pauser Chrome Extension</title>
    <link
      href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato&display=swap"
      rel="stylesheet"
    />
  </head>
  <body id="main">
    <div class="container">
      <div class="item1 line">
        <h1>video pauser <mark class="colorchange">for Chrome</mark></h1>
      </div>
      <div class="item2 line">
        <h4>Pause Videos</h4>
        <label id="button" class="switch" style="float: right;">
        <input type="checkbox"/>
        <span class="slider round"></span>
      </div>
      <div id="form">
        <form action="/action_page.php" method="get">
          Video: <input type="text" name="fname" /><br />
        </form>
      </div>
      <div class="dropDownBox">
        <label id="label-name">Select Tabs to Pause Videos</label>
        <select>
          <option value="url#1">
            <a href="https://youtube.com">youtube </a></option
          >
          <option value="B">
            <a href="https://google.com" target="_blank">google</a>
          </option>
          <option value="-">url#3</option>
        </select>
      </div>
      <a
        id="url"
        href="https://github.com/oldnathan47/video-pause"
        target="_blank"
      >
        #OpenSource</a
      >
    </div>
  </body>
  <script src="/js/index.js"></script>
</html>
